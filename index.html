<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- * GENERIC META TAG + TITLE TAG -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>


        <!-- * INTERNAL LINKS -->
        
        <!-- ? Link Stylesheet -->
        <link rel="stylesheet" href="css/style.css">

        <!--* EXTERNAL LINKS -->

        <!--? Font Awersome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <!-- * HEADER -->
        <header>
            <div class="container d_flex space-between">
                <!-- ? Logo -->
                <div class="img-container">
                    <img src="" alt="logo" class="logo">
                </div>


                <!-- ? Navbar -->
                <nav class="menu"></nav>
            </div>
        </header>



        <!-- * MAIN -->
        <main>
            <div class="container">    
                <!-- ? Generic Info Section -->
                <section id="generic-info"></section>


                <!-- ? Strategic Plannings Section -->
                <section id="stategic-plannings"></section>


                <!-- ? Testimonials Section -->
                <section id="testimonials"></section>

                
                <!-- ? Beneficts -->
                <section id="beneficts"></section>

                
                <!-- ? About Us Section -->
                <section id="about-us"></section>
            </div>
        </main>



        <!-- * FOOTER -->
        <footer>
            <div class="container">
                <!-- ? Free Trial Period Download Section -->
                <section id="free-trial-period-download"></section>


                <!-- ? Extra Info Section -->
                <section id="extra-info"></section>
            </div>
        </footer>
    </body>
</html>
